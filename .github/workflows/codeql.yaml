name: "CodeQL"
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # At 05:35 AM, only on Wednesday
    - cron: "35 5 * * 3"

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5b6282e01c62d02e720b81eb8a51204f527c3624 # v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@5b6282e01c62d02e720b81eb8a51204f527c3624 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5b6282e01c62d02e720b81eb8a51204f527c3624 # v2
