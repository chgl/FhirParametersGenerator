name: Check Spelling using cspell
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  spell-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - run: npx cspell@6.1.2 lint --gitignore "**/*"
